<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f4f6f8;
    }

    header {
      background-color: #24292e;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 2rem 1rem;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background-color: #34495e;
    }

    .main-content {
      padding: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 1.6rem;
      font-weight: bold;
      color: #2c3e50;
    }

    canvas {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ecf0f1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Social Media Dashboard
  </header>

  <div class="dashboard">
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li>Overview</li>
        <li>Posts</li>
        <li>Followers</li>
        <li>Messages</li>
        <li>Notifications</li>
        <li>Settings</li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="card-grid">
        <div class="card">
          <h3>Total Users</h3>
          <p id="userCount">12,345</p>
        </div>
        <div class="card">
          <h3>New Posts</h3>
          <p id="postCount">456</p>
        </div>
        <div class="card">
          <h3>Followers</h3>
          <p id="followerCount">89,000</p>
        </div>
        <div class="card">
          <h3>Notifications</h3>
          <p id="notificationCount">23</p>
        </div>
      </div>

      <h3 style="margin-bottom: 1rem;">User Activity (Last 7 Days)</h3>
      <canvas id="activityChart" width="600" height="300"></canvas>
    </main>
  </div>

  <footer>
    &copy; 2025 Social Media Dashboard. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Mock chart data
    const ctx = document.getElementById('activityChart').getContext('2d');
    const activityChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Active Users',
          data: [300, 500, 400, 700, 600, 800, 750],
          backgroundColor: 'rgba(46, 204, 113, 0.2)',
          borderColor: 'rgba(46, 204, 113, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Simulate dynamic data updates (optional)
    setTimeout(() => {
      document.getElementById("userCount").textContent = "12,567";
      document.getElementById("postCount").textContent = "489";
      document.getElementById("followerCount").textContent = "90,000";
      document.getElementById("notificationCount").textContent = "18";
    }, 5000);
  </script>
</body>
</html>
